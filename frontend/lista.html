<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Digital Pantry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Digital Pantry</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th> <!-- Nova coluna -->

    <div class="logout-container">
      <button id="voltar-para-add">voltar</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>

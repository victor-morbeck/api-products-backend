<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Digital Pantry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">
    <h1>Digital Pantry</h1>
    <p>Welcome to Digital Pantry, your personal pantry management system.</p>
    <p>Please log in to continue.</p><br>
    <div class="login-info">
      <span class="info-icon" id="infoIcon">&#9432;</span>
      <span>Tip: Generic username and password available</span>
    </div>
    <h2>Login</h2>
    <div id="loginError" class="login-error"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username"/>
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
